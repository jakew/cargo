name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    
    - name: Check Format
      run: [ -z "$(gofmt -l .)" ] || false
    
    - name: Vet
      run: go vet

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...
